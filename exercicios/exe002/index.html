<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Cálculo de Salário com Comissão</title>
</head>
<body>
    <h2>Calcular Salário Final</h2>
    <form action="index.php" method="post">
        <label for="salario">Salário fixo (R$):</label><br>
        <input type="number" id="salario" name="salario" step="0.01" required><br><br>

    </form>
