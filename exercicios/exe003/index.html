<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cálculo da Área do Trapézio</title>
</head>
<body>
    <h2>Calcular Área de um Trapézio</h2>
    <form action="index.php" method="post">
        <label for="baseMaior">Base maior (B):</label><br>
        <input type="number" id="baseMaior" name="baseMaior" step="0.01" required><br><br>

        <label for="baseMenor">Base menor (b):</label><br>
        <input type="number" id="baseMenor" name="baseMenor" step="0.01" required><br><br>

        <label for="altura">Altura (h):</label><br>
        <input type="number" id="altura" name="altura" step="0.01" required><br><br>

        <button type="submit">Calcular Área</button>
    </form>
</body>
</html>
